<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator" id="calculator">
        <div class="screen">
            <div class="screen-last" id="lastOperationScreen"></div>
            <div class="screen-current" id="currentOperationScreen">0</div>
        </div>

        <div class="keys" id="keys">
            <button  id="clearBtn" class="operator-btn">AC</button>
            <button  id="deleteBtn" class="operator-btn">DE</button>
            <button  id="operatorBtn" class="operator-btn">รท</button>
            <button  id="operatorBtn" class="operator-btn">ร</button>
            
            <button class="normalBtn">7</button>
            <button class="normalBtn">8</button>
            <button class="normalBtn">9</button>
            <button id="operatorBtn" class="operator-btn">-</button>

            <button class="normalBtn">4</button>
            <button class="normalBtn">5</button>
            <button class="normalBtn">6</button>
            <button id="operatorBtn" class="operator-btn">+</button>

            <button class="normalBtn">1</button>
            <button class="normalBtn">2</button>
            <button class="normalBtn">3</button>
            <button id="equalBtn" class="operator-btn">=</button>
            
            <button class="normalBtn">0</button>
            <button class="normalBtn" id="pointBtn">.</button>
      
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
